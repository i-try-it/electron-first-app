<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My first electron app</title>
        <link rel="stylesheet" href="app.css" />
        <script type = "text/javascript">
            var electron = require('electron');
            var shell = electron.shell;
            var ipc = electron.ipcRenderer;
        </script>
    </head>
    <body id="page-info">
        <main class="info-content">
            <h3 class="page-headline">Electron App</h3>
            <p>
                Welcome to the Electront App. <br />
                <strong>Version 0.0.1</strong><br />
                <small>try to  <a href="#" onclick="shell.openExternal('http://mail.ru')">click this link to open link in the brouser</a></small>
            </p>
            <p>
                <a href="#" onclick="ipc.sendSync('closeInfoWindow')">close window</a>
            </p>
        </main>
    </body>
</html>
